<!DOCTYPE html>
<html>
    <head>
        <title>Favs</title>
        <meta charset="utf-8">

        <!-- Linkar nosso arquivo CSS -->
        <link rel="stylesheet" href="styles/style.css">

        <!-- Importar Font Red Hat Display-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <div id = "navbar" class = "row align-items-center">
            <div class = "col-2">
                <img src="assets/icon.png" width="30">
            </div>
            <div id = "navbar-title" class = "col">
                Favs
            </div>
            <div class = "col-2">
                <button id = "btnAddFav" class = "btn btn-link">
                    <img src="assets/save_fav.png" width="30">
                </button>                
            </div>
        </div>

        <div class = "content">
            <h1>
                Aqui estão todos os <i>favs</i><br>
                que você adicionou ;)
            </h1>

            <div id = "col-content" class = "col">
                
                <div class = "row link-all ">
                    <div class = "link-header col-2">
                        <img src = "assets/folder.png" class = "sm-img">
                    </div>
                    <div class = "link-body col-10">
                        <div class = "row flex-wrap align-items-center">
                            <div class = "link-title col-10">
                                Flutter - Beautiful native apps in record time
                            </div>
                            <div class = "col-2">
                                <a href="https://www.google.com" target = "_blank" class = "btn btn-link">
                                    <img src = "assets/link.png" class = "sm-img">
                                </a>                                
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
        
        <script src="scripts/script.js"></script>
        <script src="scripts/bootstrap.js"></script>
    </body>
</html>
