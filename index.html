<!DOCTYPE html>
<html>
    <head>
        <title>Favs</title>
        <meta charset="utf-8">

        <!-- Linkar nosso arquivo CSS -->
        <link rel="stylesheet" href="styles/style.css">

        <!-- Importar Font Red Hat Display-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id = "navbar">
            <div id = "navbar-icon">
                <img src="assets/icon.png">
            </div>
            <div id = "navbar-title">
                Favs
            </div>
            <div id = "navbar-button">
                <button id = "button-newfav" class = "btn btn-link">
                    <img src="assets/save_fav.png">
                </button>                
            </div>
        </div>

        <div id = "content">
            <h1>
                Aqui estão todos os <i>favs</i><br>
                que você adicionou ;)
            </h1>

            <div id = "favorite-links-list">
                <!-- Para fins didáticos -->
                <div class = "favorite-links-item">
                    <div class = "link-header">
                        <img src = "assets/folder.png" class = "sm-img">
                    </div>
                    <div class = "link-body-container">
                        <div class = "link-body-content">
                            <div class = "link-title">
                                Flutter - Beautiful native apps in record time
                            </div>
                            <div class = "link-icon">
                                <a href="https://www.google.com" target = "_blank">
                                    <img src = "assets/link.png" class = "sm-img">
                                </a>                                
                            </div>
                        </div>
                    </div>
                </div>  
			</div>
			<!---->          
        </div>
        
        <script src="scripts/script.js"></script>
    </body>
