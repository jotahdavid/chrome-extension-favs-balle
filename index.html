<!DOCTYPE html>
<html>
    <head>
        <title>Favs</title>
        <meta charset="utf-8">

        <!-- Import Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- Import Font Red Hat Display -->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/style.css">

    <body>
        <div id="navbar">

            </div>

                <button id="button-newfav">

        </div>

        <div id="content">
            <h1 id="content-title">
                Aqui estão todos os <span>favs</span>

            </h1>
			<div id="favorite-links-list"></div>
        </div>
        
        <script src="scripts/script.js"></script>
